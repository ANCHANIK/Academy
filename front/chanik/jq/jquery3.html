<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>jquery 연습1</title>
        <script src="./jquery.js"></script>
        <script>
            $(document).ready(function(){

            $("#btn").click(function(){
                $(".box").delay(1000).animate(
                    // 상하좌우 제약없이 애니메이션을 사용할 수 있는 Jquery에 가장 강력한 함수
                    // delay(시간). : 해당 오브젝트 호출 후 해당 시간동안 대기 후 작동
                    {
                    "width":"500px",
                    "opacity":"0" // 사라지게 함 (0 사라짐, 1 안사라짐)
                        // "background-color : red;" 이거 작동 안되는 거임
                    }
                    ),1000; // 시간
                });
            });
        </script>
        <style>
            .box {
                width: 0px; height: 40px; background-color: orange;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <input type="button" value="start" id="btn">
    </body>
</html>
