<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1.0">
        <meta http-equiv="imagetoolbar" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            ECMA Script 2일차 + 응용문제
            <!--
                method : POST
                action : http://lovertvtest.dothome.co.kr/es/noticeok.php
                name값
                hidden 명: url_key
                hidden 값: 자신이 보내는 url 주소 전체 (http://cksdlr7446.dothome.co.kr/es/index12.html)
                고객명 : person_name
                패스워드 : person_pw
                댓글내용 : person_text
            -->
        </title>
        <style>
            .box {
                width: 800px;
                height: 200px;
                margin: 0 auto;
            }
            .box > ul {
                width: inherit;
                height: inherit;
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                flex-flow: column nowrap;
                justify-content: space-between;
            }
            .box > ul > li {
                width: inherit;
                height: 50px;
                box-sizing: border-box;
                position: relative;
            }
            .box > ul > li:nth-of-type(2) {
                height: 80px;
            }
            .box > ul > li:nth-of-type(1) {
                display: flex;
            }
            .box > ul > li:nth-of-type(1) > span {
                display: block;
                width: 200px;
                height: inherit;
                margin-left: 10px;
            }
            .box > ul > li:nth-of-type(1) > span:nth-of-type(1) {
                margin-left: 0px;
            }
            .input_t {
                width: 200px;
                height: 40px;
                box-sizing: border-box;
                text-indent: 5px;
            }
            
            .text_con {
                width: inherit;
                height: inherit;
                resize: none;
                border-radius: 5px;
                padding: 5px;
                box-sizing: border-box;
            }
            .btn {
                position: absolute;
                right: 0;
                width: 100px;
                height: inherit;
                background-color: khaki;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form name="ff" id="ff">
            <input type="hidden" name="url_key" value="http://cksdlr7446.dothome.co.kr/es/index12.html">
            <div class="box">
                <ul>
                    <li>
                        <span>
                            <input type="text" name="person_name" id="person_name" class="input_t" placeholder="고객명을 입력하세요">
                        </span>
                        <span>
                            <input type="password" name="person_pw" id="person_pw" class="input_t" placeholder="패스워드를 입력하세요">
                        </span>
                    </li>
                    <li>
                        <textarea class="text_con" name="person_text" id="person_text" placeholder="댓글 내용을 입력하세요"></textarea>
                    </li>
                    <li>
                        <input type="submit" class="btn" value="댓글등록">
                    </li>
                </ul>
            </div>
        </form>

        <form id="frm" name="frm" id="btn2">
            <input type="text" name="mid" id="mid">
            <input type="submit" value="로그인">
        </form>
    </body>
    <script type="module">
        import {notice,a} from "./index12.js?v=4";
    </script>
</html>
