<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <title>test1 오답노트</title>
        <style>
            body {margin: 0; padding: 0;}
            ul,ol {
                list-style: none;
                margin: 0;
                padding: 0;
            }
            span,label,main { display: block; }
            .box {
                width: 400px;
                height: 400px;
                background-color: blue;
                position: relative;
            }
            .box > span:first-child {
                width: 50px;
                height: 50px;
                background-color: black;
                position: absolute;
                left: 100%;
                cursor: pointer;
            }
            .box > span:last-child{
                width: 260px;
                height: 40px;
                background-color: red;
                margin: 0 auto;
                position: relative;
                top: 310px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <span></span>
            <span></span>
        </div>
    </body>
    <script>
        var aaa = Math.ceil(Math.random()*6);
        console.log(aaa);
    </script>
</html>
