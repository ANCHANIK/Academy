<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1.0">
        <title>Ajax 연습 (NODE와 연결)</title>
    </head>
    <body>
        <div class="list" id="list">
            <!--
                응용문제. 다음과 같이 출력하라
                공지사항1
                공지사항2
                공지사항3
                공지사항4
            -->
        </div>
        <input type="button" value="통신" onclick="nodes()">
    </body>
    <script>
        function nodes(){
            var list = document.getElementById("list");
            var ul = document.createElement("ul");
            list.append(ul);
            var w = 1;
            do{
                var li = "<li>공지사항"+ w +"</li>";
                ul.innerHTML += li;
                console.log(li)
                w++;
            }while(w < 5)
        }
    </script>
</html>
