<!DOCTYPE html>  <!-- HTML 5에 선언문 -->
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>HTML 5.0 8일차 - 기본 태그</title>
        <link type="text/css" rel="stylesheet" href="./index25.css?v=3">
        <!--
            link 란? 해당 파일 우선으로 가져와서 적용하는 태그
            ?v=1 는? css를 수정 후 바로 적용을 시키기 위해서 사용.
            바로 적용시키기 위해서는 숫자를 카운팅 해줘야 함.
            사용 안할 경우 24시간 이후에 다시 적용이 됨.
        -->
    </head>
    <body>
        <input type="text" list="a" class="search">  <!-- list 속성 생성됨. 해당 list 속성은 datalist 태그와 연결 할 수 있음. -->
        <datalist id="a">  <!-- datalist > select 기능을 추가 함 -->
            <select><!-- list와 id가 동일해야 함 -->
                <option>HTML</option>
                <option>CSS</option>
                <option>Javascript</option>
            </select>
        </datalist>
        <!-- 동의함, 동의 안함 두 가지 중 한가지가 선택되는 코드를 작성하시오 -->
        <br><br><br>
        
        <input type="radio" name="a" id="c"><label for="c">동의함</label>
        <input type="radio" name="a" id="b"><label for="b">동의 안함</label>

        <br><br><br>
        <input type="checkbox" id="d"><label for="d">보안접속</label>
        <!-- radio, checkbox에 id 값을 이용하여 label에 for와 연동 -->
        <br><br>
        <label class="box" for="d"></label>
        <!--
            label : 오브젝트 형태이며, span 기능 업그레이드 한 태그
            label 속성 중 for 속성은 html id와 연계할 수 있다.
        -->
        <br><br><br>
        <!--  잘못 된 예시  -->
        <input type="checkbox" id="d">1
        <input type="checkbox" id="d">2
        <input type="checkbox" id="d">3
        <input type="checkbox" id="d">4
        <!--  같은 id를 사용해도 전체 선택 기능을 사용할 수 없음. 사용 형식은 Javascript  -->
    </body>
</html>
