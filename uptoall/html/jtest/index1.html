<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scaleable=no,minimum-scale=1.0,maximum-scale=1.0">
    <title>문제1- Jquery</title>
    <script src="./js/jquery.js"></script>
    <!--문제1. 
        btns를 클릭시 box 가장 오른쪽으로 움직이도록 합니다.
        움직이는 시간은 1초 정도 소요 되도록 합니다.
    -->
    <script>
        $(document).ready(function(){
            
            $("#btns").click(function(){
                $(this).stop().animate({
                    "left":"200px"
                },1000)
            })
        })
    </script>
    <style>
        body { margin: 0; padding: 0;}
        .box { width:300px; height:50px; border:1px solid #ccc; margin: 0 auto;
        margin-top: 40px; border-radius: 10px;
        position: relative;
        }
        #btns { width:100px; height: 50px; background-color: cornflowerblue;
        display: block; border-radius: 10px; position: absolute; cursor: pointer;
        }
    </style>
</head>

<body>
<div class="box">
<label id="btns"></label>
</div>
</body>
</html>
