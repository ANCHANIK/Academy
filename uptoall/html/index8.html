<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 3일차 CSS 1.0</title>
    </head>

    <body>
        <!-- px : pixel-->
        <input type="text" style="width:100px; height:30px;">
        <br>
        <input type="button" value="로그인" style="width:60px; height:60px; background-color:black; color:white;">
        <input type="checkbox" style="width:30px; height:30px;">
        <!--
            style 속성 : CSS1.0 세대
            가로 세로 크기조정, 색상, 폰트 색상, 글자체, 글자 크기. 정렬
            ; : 속성 단위에 맞춰서 넣어 주어야 함
            예) width:60px; height
            크기 단위는 기본 px 단위로 사용함
            단, APP에서는 em, % vh, vw를 사용

            width : 가로 크기
            height : 세로 크기
            background-color : 배경색상
            color :폰트 색상
        -->
        <input type="text" style="font-size:12px; border-color:red; color:purple; background-color:skyblue;">
        <!--
            font-size : 12px 가장 기본 폰트 px 임
            border-color : 외각선 색상 변경
            border : 외각선 두께 조정
        -->
        
    </body>
</html>
