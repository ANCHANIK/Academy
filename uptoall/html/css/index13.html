<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS 중상급 (라디오 박스 디자인 연동)</title>
    </head>
    <style>
        body { margin: 0; padding: 0;}
        .radios {
            width: 500px;
            height: 40px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            font-size: 12px;
        }
        .radios > label {
            display: block;
            width: 80px;
            height: 40px;
            line-height: 40px;
            margin-right: 8px;
        }
        .radiocss {
            margin-right: 10px;
            position: relative;
        }
        .radiocss:before {
            content: "";
            width: 25px;
            height: 25px;
            border: 4px solid pink;
            border-radius: 25px;
            background-color: white;
            position: absolute;
            top: -10px;
            left: -10px;
        }
        .radiocss:after {
            content: "★";
            width: 10px;
            height: 10px;
            /* border-radius: 10px; */
            background-color: white;
            color: white;
            position: absolute;
            line-height: 10px;
            font-size: 14px;
            /* top: 1px;
            left: 1.2px; */
        }
        .radiocss:checked:after{
            /* background-color: pink; */
            color: pink;
        }
    </style>
    <body>
        <div class="radios">
            <input type="radio" name="a" id="radio0" class="radiocss">
            <label for="radio0">동의함</label>
            <input type="radio" name="a" id="radio1" class="radiocss" checked>
            <label for="radio1">동의안함</label>
        </div>
    </body>
</html>
