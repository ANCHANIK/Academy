<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>CSS3 2일차 폰트</title>
        <link type="text/css" rel="stylesheet" href="./index7.css?v=4">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Redressed&display=swap" rel="stylesheet">
    <!-- 구글 폰트 link로 해당 분류 폰트를 불러옴 -->
    </head>
    <body>
        <!--
            포토샵, 일러스트에서 개인 폰트 사용시 유료이므로 법적 문제가 일어날 수 있음.
            단, 코드를 통해서 폰트를 사용할 경우 무료임 잘 알고 있으라
        -->
        <!-- 해당 폰트 적용 방법 -->
        <span style="font-family: 'Ranchers', cursive; font-size:16px;">WEB TEST</span>
        <span style="font-family: 'Redressed', cursive; font-size:16px;">WEB TEST</span>
        <!-- otf, eot, woff, woff2 (구 방식) -->
        <span class="font1">웹 퍼블리셔 프론트엔드</span>
        <span class="font2">WEB & Front-End</span>
        <span class="font3">웹 퍼블리셔 프론트엔드</span>
    </body>
</html>
