<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>CSS3 1일차 추가속성 + Table2</title>
        <style>
            .table {width:400px; height:100px; text-align: center;}
            .table > col:nth-child(2) { width:100px; }
            .table > col:nth-child(3) { width:100px; }
            .table > col:nth-child(4) { width:100px; }
            .table > tbody > tr > td:nth-child(4) { text-align: right; color: red; }

            .board { width: 500px; height:120px; text-align: center; box-sizing: border-box; height: auto;}
            .board tr { height: 30px; }
            .col2 > col { width:100px; height: 30px; } /* col은 height가 사용 안됨 */
            .col2 > col:nth-child(1) {width:200px;}
            .board > tbody > tr > td:nth-child(4) { text-align: right; background-color: #98d2fb; }
        </style>
    </head>
    <body>
        <table border="1" class="table">
            <caption>[야근 근무 수당]</caption>
            <colgroup>
                <col class="col">
                <col class="col">
                <col class="col">
                <col class="col">
            </colgroup>
            <thead>
                <tr>
                    <th rowspan="2">재직자</th>
                    <th colspan="3">월별</th>
                </tr>
                <tr>
                    <th>1월</th>
                    <th>2월</th>
                    <th>3월</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>이순신</th>
                    <td>2시간</td>
                    <td>1시간</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th>홍길동</th>
                    <td>10시간</td>
                    <td>5시간</td>
                    <td>7시간</td>
                </tr>
            </tbody>
        </table>
        <br><br><br><br>
        <!-- 응용문제 Table + css Node -->
        <table border="1" class="board" cellpadding="0" cellspacing="0">
            <caption>
                <u>
                    <p>수도권 및 경기도 월, 화요일 강수량 확인</p>
                </u>
            </caption>
            <colgroup class="col2">
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th></th>
                    <th>월요일</th>
                    <th>화요일</th>
                    <th>총 강수량</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>서울</td>
                    <td>0mm</td>
                    <td>0mm</td>
                    <td>0mm</td>
                </tr>
                <tr>
                    <td>의정부</td>
                    <td>3mm</td>
                    <td>0mm</td>
                    <td>3mm</td>
                </tr>
                <tr>
                    <td>일산</td>
                    <td>1.5mm</td>
                    <td>0.5mm</td>
                    <td>2mm</td>
                </tr>
            </tbody>
        </table>



    </body>
</html>
