
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HTML 4.0 4일차</title>
    </head>
    <body>
        <ul> <!-- ul : 목차 리스트 태그 li 갯수에 맞춰서 리스트가 출력됨-->
            <li>공지사항1</li>
            <li>공지사항2</li>
            <li>공지사항3</li>
        </ul>
        <br>
        <ol><!-- ol : 목차 리스트 태그 (숫자로 출력) li 갯수에 맞춰서 리스트가 출력됨-->
            <li>주요이슈사항1</li>
            <li>주요이슈사항2</li>
            <li>주요이슈사항3</li>
        </ol>
        <br>
        <!-- span : 레이아웃 태그입니다. -->
        <span style="border:1px solid #000000;">홍길동</span>
        <!-- border : 외각선 1px 두께 solid 외줄 외각선 색상 -->
        <br>
        <span style="border:1px dashed #000000;">회원가입</span>
        <!-- dashed : 절취선 외각선 -->
        <br>
        <span style="border:1px dotted #000000;">로그인</span>
        <!-- dotted : 점선 외각선 -->
        <br>
        <span style="border:3px double #000000;">가입취소</span>
        <!-- double : 두줄 외각선 이상으로 사용해야 합니다. -->
        <br>
        <span style="border:1px solid #000000; width:100px; height:30px; display:block;">
        구매하기</span>
        <!-- display:block 레이아웃을 보여지도록 함. 
            단, span에는 display를 사용해야만 크기 조정이 가능함-->
        <br>
        <span style="border:1px solid red; display:none;">장바구니</span>
        <!-- display:none; 보여지지 않도록 숨김 -->
        <br>
        인증번호 : <input type="text" style="display:none;">
        <br>
        <!-- div : 레이아웃 태그 -->
        <div style="border:1px solid #000000; width:100px; height:30px;">
            창닫기</div>
        <!-- span과 div 차이 : display를 사용하지 않아도 크기 조정이 가능함. -->
        <input type="text" readonly>
        <!-- readonly란 input type 읽기 전용으로 적용 되어지도록 하였습니다. -->
        <br>
        <input type="checkbox" disabled checked>동의함
        <!-- disabled : 읽기 전용이지만 아예 해당 부분을 사용하지 않는다는 부분-->
        <strike>30,000원</strike> --> 25,000원
        <!-- strike : 취소선을 사용할 때 이용됌 -->
    </body>
    </html>
