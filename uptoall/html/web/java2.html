            정수(int) : 0,1,2,3,-1,-2

            /*
            응용문제4.
            고객이름을 임의로 입력하라.
            고객은 "홍길동", "이순신", "유관순", "강감찬" 중에 한 명을 입력한다.
            단, 홍길동과 유관순은 VIP 등급이며, 이순신과 강감찬은 실버등급이다.
            다음과 같은 결과가 나오도록 작성하라.
            결과 예시)
            홍길동님은 VIP 등급입니다.
            강감찬님은 실버 등급입니다.
            */
            var a = "강감찬";
            var b = "VIP";
            var c = "실버";
            var d = "등급입니다.";
            if(a=="홍길동" || a=="유관순"){
                console.log(a + "님은" + b + d);
            }
            else{
                console.log(a + "님은" + c + d);
            }

            /*
            응용문제5.
            다음 제시한 고객을 확인 후 코드를 작성하라.
            사용자는 "홍길동", "이순신", "유관순", "강감찬" "세종대왕" 이며
            통신사는 SKT, KT, LGT이다.
            홍길동, 이순신은 SKT 고객이며,
            KT 고객은 세종대왕이다.
            나머지 유관순, 강감찬은 KT 고객이다
            두가지 값을 입력하라.
            사용자명, 통신사 이름 예시 )
            a = "홍길동", tel = "LGt" 일 경우
            "해당 사용자는 통신사에 등록된 사용자가 아닙니다."
            a = "세종대왕", tel = "Kt" 일 경우
            "KT 고객이 맞습니다."
            */
            var e = "홍길동";
            var f = "SKT";
            if((e=="홍길동" || e=="이순신") && f=="SKT"){
                    console.log("SKT 고객이 맞습니다.");
                }
            else if(e=="세종대왕" && f=="KT"){
                    console.log("KT 고객이 맞습니다.");
                }
            else if((e=="유관순" || e=="강감찬") && f=="LGT"){
                    console.log("LGT 고객이 맞습니다.");
                }
            else{
                console.log("해당 사용자는 통신사에 등록된 사용자가 아닙니다.");
            }
