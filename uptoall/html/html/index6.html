<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="imagetoolbar" content="no">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>HTML & CSS 1일차 중급 반응형 만들어 보기</title>
        <link type="text/css" rel="stylesheet" href="index6.css?v=2">
        <script src="../jq/jquery.js"></script>
        <script>
            $(document).ready(function(){
                
                $("#leftbtn").click(function(){
                    var $w = $("#m_menu").width();
                    if($w == 0){
                        $("#m_menu").stop().animate({
                        "width":"95%"
                    },800);
                    }
                    else{
                        $("#m_menu").stop().animate({
                            "width":"0%"
                        },800);
                    }
                    
                })
            });
        </script>
    </head>
    <body>
        <!--모바일 상단 로고 부분-->
        <header class="top">
            <div class="m_top">
                <label class="leftbtn" id="leftbtn">
                    <img src="./menu.svg">
                </label>
                <label class="logobtn">
                    <img src="./netlogo.png">
                </label>
                <label class="rightbtn">
                    <img src="./info.svg">
                </label>
            </div>
        </header>
        <!--PC 상단 로고 부분-->
        <header class="h_logo">
            <div class="logo">
                <ul class="topmenu">
                    <li>HOME</li>
                    <li>LOGIN</li>
                    <li>MEMBER</li>
                    <li>EVENT</li>
                </ul>
            </div>
        </header>
        <nav class="menus">
            <div class="divlogo">
                <span class="s_logo">
                    <img src="./netlogo.png">
                </span>
            </div>
        </nav>
        <!--사이트 메인-->
        <section class="main">
            <div class="m_menu" id="m_menu"></div>
        </section>
    </body>
    </html>
