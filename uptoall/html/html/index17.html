<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="imagetoolbar" content="no">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML&CSS 4일차 중급 반응형 (filter + border)</title>
        <script src="../jq/jquery.js"></script>
        <style>
            .img {
                filter: hue-rotate(180deg);
            }
            /*
            filter 효과 : blur(px), contrast(%), grayscale(%), hue-rotate(deg)
            - 단점 : IE 에서 작동 안됨
            */
            .box {
                /* transparent : 색상을 투명하게 */
                width: 0px;
                height: 0px;
                border-top: 35px solid transparent;
                border-bottom: 35px solid transparent;
                border-left: 35px solid none;
                border-right: 35px solid orange;
                /* 마주보는 보더의 선은 none으로 줘야됨 */
            }
        </style>
    </head>
    <body>
        <img src="../js/banners/banner0.png" class="img">
        <div class="box"></div>
    </body>
</html>
