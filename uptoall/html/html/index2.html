        <!--
            formaction : HTML5 from과 함께 사용하게 된다.
            type button속성은 사용하지 못한다. submit에만 사용되는 속성임
            formmethod : GET, POST 형태로 데이터를 보내는 형식을 구성할 수 있다.
            formtarget : _new, _blank, _self 형태로 사용할 수도 있음
            _new : 새 창
            _blank : 새 탭
            _self : 페이지 이동
        -->
    <form method="post" action="http://www.naver.com">
        <input type="text" name="mid">
        <input type="submit" value="로그인2">
        <button type="submit" formtarget="_new" formmethod="GET" formaction="index3.html">로그인</button>
    </form>

    </body>
