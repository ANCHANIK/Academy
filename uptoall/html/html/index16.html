<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="imagetoolbar" content="no">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML&CSS 4일차 중급 반응형 (flex)-응용</title>
        <script src="../jq/jquery.js"></script>
        <style>
            .box {
                width: 350px;
                height: 400px;
                background-color: tomato;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                align-content: center;
                align-items: center;
            }
            .sbox {
                width: 100px;
                height: 100px;
                background-color: thistle;
                margin-top: 15px;
            }
            .ulcss {
                    list-style-type: none;
                    margin: 0;
                    padding: 0;
                    max-width: 1000px;
                    min-width: 500px;
                    /* px 값을 주면 고정되고, 100% 주면 짜부됨 */
                    height: inherit;
                    flex-wrap: nowrap;
                    /* wrap 썼을때 height을 auto로 해야 너비를 줄여도 자동으로 높이가 바뀜 */
                    display: flex;
                    justify-content:space-around;
                    /* align-items: center; */
                    align-content: center;
                }
            .ulcss > li {
                width: 100px;
                height: 50px;
                background-color: black;
            }
            .ulcss > li:nth-child(1){
                background-color: lawngreen;
            }
            .ulcss > li:last-child{
                background-color: lawngreen;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="sbox"></div>
            <div class="sbox"></div>
            <div class="sbox"></div>
            <div class="sbox"></div>
            <div class="sbox"></div>
            <div class="sbox"></div>
        </div>
        <br><br><br>

        <header style="height: auto; border: 1px solid black;">
            <ul class="ulcss">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </header>
    </body>
</html>
