<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 2일차 기본 테그 HTML1</title>
    </head>
    <body>
홍길동<br><!--br : 한 줄 밑으로 내릴 때 사용, 열고 닫는게 없음. 마크업이 없음. 즉 엔터 기능/ 열고 닫히는건 마크업, 없으면 태그-->
이순신<br>
<u>유관순</u> <!-- u(underline) : 밑줄 --><br>
<i>세종대왕</i> <!-- i(ltalic) : 기울기 --><br>
<b>대한민국</b> <!-- b(bold) : 글자체 굵게 표현 --><br>
<a href="http://www.naver.com">네이버</a><br>
<!-- 
    a : 페이지 이동을 하기 위한 태그 
    href는 속성 : URL을 이용하여 페이지를 이동한다. (move)
-->
<img src="https://cdn.imweb.me/upload/S2017101359e025984d346/bff36a6d2ced4.jpg" width=100 height=100>
<!--
    img : 이미지를 출력하는 태그
    src는 속성 : URL 경로를 입력한다. (load)
    width : 가로크기
    height : 세로크기
-->
<br>
<p>HTML</p> <!-- p : 제목, 단락 자동으로 한 줄 <br>이 적용 됨-->
CSS

<br><br>
<!-- 응용 문제
웹 퍼블리셔 는 굵은체로 표현하시고 프론트엔드는 밑줄이 나오도록 하라
엔드라는 단어는 기울기도 되도록 표현하라
-->
<b>웹 퍼블리셔</b> & 
<u>프론트
    <i>엔드</i>
</u>

</html>
