<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1.0">
        <title>Vue 4일차 - Vue components(전역3) & 배열</title>
        <script src="http://cdn.jsdelivr.net/npm/vue"></script>
        <style>
        </style>
    </head>
    <body>
        <section id="box3">
            <ul>
                <gom v-bind:aaa="list" v-for="list in arrs"></gom>
                <!-- 같은 list를 썼다는건 v-for의 list를 v-bind:aaa의 list로 바로 넘기겠다는 것 -->
            </ul>
        </section>
    </body>
    <script>
        /*
        [순서가 굉장히 중요함]
        *Vue Code 순서*
        1) 배열(Ajax)
        2) component
        3) new Vue
        => 이 순서를 안지키면 코드가 맞더라도 작동을 안함!!
        */


        // 배열은 맨 위에 있어야 한다.
        const arr = [
            ["이은미","A형"],
            ["안찬익","B형"],
            ["민서현","B형"],
            ["이시우","O형"],
            ["정아름","A형"]
        ];

        Vue.component("gom",{
            // vue.component는 new Vue보다 상위에 있어야만 정상반영 된다.
            props:["aaa"],
            template:"<li>{{aaa[0]}}-{{aaa[1]}}</li>"
        });

        let a = new Vue({
            el:"#box3",
            data:{
                arrs:arr
            },
            components:{ //내부 component (지역 component와 함께 사용)


            }
        });
    </script>
</html>
