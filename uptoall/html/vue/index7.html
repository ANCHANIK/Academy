<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1.0">
        <title>Vue 2일차 - Vue if(true,false) & v-if</title>
        <script src="http://cdn.jsdelivr.net/npm/vue"></script>
        <style>

        </style>
    </head>
    <body>
        <section id="box">
            <input v-bind:type="btn" v-model="vbtn" v-on:click="ccc">
            <span v-if="tf">{{msg}}</span>
            <span v-else>{{msg2}}</span>
            <!--
                v-if : 조건부 랜더링 부분, 기본 속성(true, false) 로 구분
                v-if, v-else-if, v-else
                v-else : v-if에 무조건 반대되는 속성을 가진 언어. 별도의 값을 적용하지 않음
            -->
            <span v-if="tt">{{msg}}</span>
        </section>
    </body>
    <script>
        let a = new Vue({
            el:"#box",
            data:{
                btn:"button",
                vbtn:"확인",
                msg:"메세지 출력",
                msg2:"메세지 변경",
                tf:false,
                tt:true
            },
            methods:{
                ccc:function(){
                    this.tt = !this.tt  // !this : 부정의 뜻을 말함. true의 부정의 뜻 = false
                    if(this.tf == false){
                        this.tf = true;
                    }
                    else{
                        this.tf = false;
                    }
                }
            }
        });
    </script>
</html>
