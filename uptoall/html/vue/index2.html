<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1.0">
        <title>Vue 1일차 - Vue bind(이벤트 묶음) + value 사용법</title>
        <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            #a {
                width: 100px;
                height: 100px;
                border: 1px solid red;
            }
            .aa {
                background-color: blue;
            }
            .bb {
                color: white;
            }
        </style>
    </head>
    <body>
        <!--
            v-bind : attr과 비슷하다. 즉, 속성값을 선정할때 사용한다.
            id값에다는 bind를 쓰지 않는다.
        -->
        <!-- <div title="abcd"></div> -->
        <div id="a" v-bind:title="msg" v-bind:class="msgcss" v-bind:style="w" v-bind:name="n">
            <!-- v-bind:class="msgcss" 와 class="aa" 는 다르다 -->
            {{mtext}}
            <input v-bind:type="t" v-bind:placeholder="p" v-bind:name="abc" v-model="v" v-bind:value="v">
            <input v-bind:type="btn2" v-model="btn_name">
            <!--v-model : value값임, 둘이 같이 써도 됨. 실시간으로 값을 던져줌. v-model은 내가 검토하는거고  v-bind:value은 백엔드한테 넘김-->
            <!-- v-model : value 속성과 동일한 Vue 전용 속성 이름이다. -->
        </div>
    </body>
    <script>
        let v = new Vue({
            el:"#a",
            data:{
                btn1:"submit",
                btn2:"button",
                btn_name:"전송",
                p:"패스워드를 입력하세요",
                msg:"Front-End",
                msgcss:"aa bb",
                mtext:"BOX TEST OK?????",
                w:"width:300px;",
                n:"bbox",
                t:"text",
                v:"테스트",
                abc:"mid"
            }
        });
    </script>
</html>
