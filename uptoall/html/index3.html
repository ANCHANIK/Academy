<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 2일차 기본태그 HTML2</title>
    </head>
    <body>
홍길동님 &nbsp;&nbsp;&nbsp; 환영합니다.
<!-- &nbsp; : 띄어쓰기 기능 -->
<br>
<font color="#DA73F7">이순신님 환영 합니다.</font>
<!-- font : 색상, 크기, 폰트 종류 -->
<!-- color 속성 : 기본은 컬러 단어를 입력하게 하며, 추가로 해쉬 코드를 넣을 수 있다.-->
<!-- 해쉬 코드 : #000000(black) ~ #FFFFFF(white) #000, #FFF 세 자리일 땐,  뒤에 세자리도 똑같을 때 사용-->

<a href="http://google.com">    <!-- a 태그는 기본으로 파랑, 보라 색상-->
    <font color="#ad1457">구글</font>
</a>
<br>
<font size="6">적립금은 2500원 입니다.</font>
<!-- size는 글자 크기를 적용하는 속성이며, 1 ~ 7까지만 숫자를 사용한다.-->
<br>
<!--
    <iframe src="http://cksdlr7446.dothome.co.kr/index2.html" width="500" height="500"></iframe>
-->
<!-- 
    iframe 은 외부 페이지를 현재 체이지로 load하여 출력하는 태그이다.
    src 불러올 페이지 주소
    width="100%" 브라우저 크기와 동일하게 출력
    height="100%" (X)
    frameborder 외각선을 표현할 때 사용한다. 0 은 외각선 사용하지 않음
    scrolling 스크롤 바를 조정할 때 사용한다. yes(사용) no(사용하지 않음)
-->
<br>
<a href="http://www.naver.com" target="_blank">네이버</a>
<!--
    UI : User Interface (편의성) / UX : User Experience (만족도 조사)
    target 속성 : 페이지를 어떻게 이동시키는지 설정하는 부분
    target="_self" : 보고있는 페이지에서 다른 페이지로 이동
    target="_blank" : 새로운 탭에 해당 페이지를 이동시킴
    target="_new" : 모바일에서 샤용되는 형태 새로운 페이지로 이동
    target="_top" : 팝업창에 사용된다.
-->
<br><br>

<!-- h : 제목 태그 h1 ~ h6 까지만 사용한다.-->
<h1>연습</h1>
<h3>연습</h3>
<h5>연습</h5>
<h6>연습</h6>
<img src="https://t1.daumcdn.net/cfile/blog/2455914A56ADB1E315" title="쌉캣초딩">
<!--
    title 속성 : 해당 이미지에 대한 help 형태로 이미지 내용을 보여주며,
    또한 시각장애인을 위해 읽어주는 기능도 한다.
-->
<br>
<!--
    절대경로 : http:// (외부 배너, 외부 사이트 연결)
    상대경로 : ./ , ../ (자신의 웹사이트)
-->
<img src="./img/okay.jpg">

    </body>
</html>
