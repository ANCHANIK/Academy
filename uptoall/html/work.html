<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 3.0 과제</title>
    </head>
    <body>
        <table border="1" width="600" height="120" cellspacing="0 cellpadding="0">
            <tr>
                <td>1</td>
                <td>2</td>

            <tr>
                <td>5</td>

            </tr>

                <td>9</td>

            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
        </table>
        
        <br><br><br>
        
        <table border="1" width="600" height="90" cellspacing="0" cellpadding="0">
            <tr>
                <td width="100">1</td>
                <td colspan="2">2</td>
                <td width="100" rowspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="2">6</td>
            </tr>
            <tr>
                <td colspan="4">9</td>
            </tr>
        </table>

        <br><br><br>

        <table border="1" width="800" cellspacing="0" cellpadding="0">
            <tr style="color:red;">
                <td width="50">번호</td>
                <td></td>
                <td width="80">글쓴이</td>
                <td width="100">날짜</td>
                <td width="80">조회수</td>
            </tr>
        </table>

        <br><br><br>

        <table border="1" width="500" height="90" cellspacing="0" cellpadding="0">
            <tr>
                <td width="125">&nbsp;아이디</td>
                <td colspan="2">
                    <input type="text">
                </td>
                <td width="125" rowspan="2" align="center">
                    <input type="button" value="로그인" style="width:110px; height:45px; background-color:tomato; color:black;">
                </td>
            </tr>
            <tr>
                <td>&nbsp;패스워드</td>
                <td colspan="2">
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center">회원가입 | 아이디/비밀번호찾기</td>
            </tr>
        </table>

        <br><br><br>

        <table border="1" width="400" height="150" cellspacing="0" cellpadding="0">
            <tr height="30" align="center">
                <td width="100">년도</td>
                <td width="100">전체 인원수</td>
                <td colspan="2">분야별</td>
            </tr>
            <tr>
                <td align="center">2019</td>
                <td bgcolor="yellow" rowspan="3"></td>
                <td bgcolor="yellowgreen" rowspan="3"></td>
                <td align="center">Design</td>
            </tr>
            <tr width="100" height="30">
                <td align="center">2020</td>
                <td align="center">Publisher</td>
            </tr>
            <tr>
                <td align="center">2021</td>
                <td align="center">Front-end</td>
            </tr>
            <tr>
                <td colspan="2" align="center">데이터 총 합계</td>
                <td align="right">로스율 : 30%</td>
                <td align="right">완료율 : 70%</td>
            </tr>
        </table>

    </body>
</html>
