<!-- 
    index.html : 대문 도메인만 입력 후 적용할 수 있는 메인 페이지
    default.html
    index.asp / index.do / main.html
    마크업은 열고 닫는거
-->
<html><!-- HTML 태크 html 시작 문법-->
<head><!-- head 테그 : 페이지 제목, 언어셋, Javascript, 제이쿼리, SEO-->
    <meta charset="UTF-8"> <!--언어셋-->
    <!--
        UTF-8 : 공통언어 (영어 기본, 다른 언어셋을 자동으로 잡아주는 형태) = 유니코드 언어
        euc-kr : 한국어만 적용
        euc-jp : 일본어를 적용
        UTF-16 : 보안센터 (ERP,MRP,CMS)
    -->
    <title>HTML 1일차 기본 구조</title>
    <!--title : 탭에 제목을 출력할 대 사용함 또는 SEO 검색 키 값으로 사용-->
</head>
<body>
test
test2
</body>
</html>
