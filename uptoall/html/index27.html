<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>HTML 5 9일차 - 신규속성</title>
        <link type="text/css" rel="stylesheet" href="./index27.css?v=1">
    </head>
    <body>
        <form method="POST" action="http://naver.com">
            <input type="text" class="input1" placeholder="아이디를 입력하세요" required autofocus>
            <!-- autofocus : 페이지 실행시 입력부분에 자동으로 커서가 적용되도록 함 -->
            <!-- required 속성 : 입력 필수 값으로 입력해야만 form이 작동한다. -->
            <input type="submit" value="전송" class="btn">
            <!-- select required 사용시 option value를 무조건 사용해야 함 -->
            <select class="input1" required>
                <option value="">이메일 선택</option>
                <option value="naver.com">네이버</option>
                <option value="nate.com">네이트</option>
            </select>
            <input type="checkbox" required id="a"><label for="a">보안접속</label>
        </form>
    </body>
</html>
