<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>HTML 4.0 5일차 - CSS 2.0 Style 응용</title>
        <style>
            body { margin: 0; padding: 0; }
            .search { width:583px; height:53.5px; background-image: url(./search.png); margin: 50px 0 0 300px; padding: 3.5px 0 0 3px; }

            .search_text { width:430px; height:50px; border:0; font-size: 17px; font-family:"돋움체"; }
        </style>
    </head>
    <body>
        <div class="search">
            <input type="text" class="search_text">
        </div>
    </body>
