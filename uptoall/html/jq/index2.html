<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>Jquery 1일차 - 이벤트 헨들링 부분</title>
        <script src="./jquery2.js"></script>
        <script>
            $(document).ready(function(){
                /*
                응용문제 사용자가 입력한 값을 이용하여 jquery 코드로 제작하라.
                단, 사용자가 입력한 값을 기준으로 0까지 역순으로 출력하게 하라.
                (while 문으로만 제작할 것.)
                */
                $("#btn").click(function(){
                    var $aa = Number($("#text").val());
                    while($aa >= 0){
                        console.log($aa);
                        $aa--;
                    }
                });

                $("#tel").change(function(){    // change 이벤트 헨들링
                    // change == onchange(js)와 동일
                    // var $a = $("#tel").val();
                    var $a = $(this).val(); // 핸들링할 id 값이 동일할 경우 this를 사용
                    console.log($a);
                });

                $("#btn3").click(function(){
                    var $ck = $("#agree").is(":checked");  // ":" 두가지 형태에서 선택하는 것
                    // .is : 메서드(요소를 확인하는 작업) :checked (true, false)
                    // if($ck == false){
                        //     alert("동의하셔야만 가입이 됩니다.");
                        // }
                        /*
                        응용문제.
                        체크가 되어있지 않은 경우 "동의 하시겠습니까?"
                        라고 메세지를 출력하며, 확인을 클릭시 자동으로 체크가 되며,
                        취소를 누를 경우 아무 반응이 없으면 된다.
                        */
                    if($ck == false){
                        if(confirm("동의 하시겠습니까?")){
                            $("#agree").attr("checked",true);
                            // attr : attribute (속성을 변경하는 형태)
                        };
                    }
                });
                /*
                응용문제.
                동의함에 체크가 되었을 경우 naver.com으로 이동시켜라.
                단, 동의안함에 체크 되었을 경우 "동의하셔야만 진행 됩니다." 메세지 출력
                */
                $("#btn4").click(function(){
                    var $ra1 = $("#agree1").is(":checked");
                    if($ra1 == true){
                        location.href="http://www.naver.com";
                    }
                    else{
                        alert("동의하셔야만 진행 됩니다.");
                    }
                });
            
            });
        </script>
    </head>
    <body>
        <input type="text" id="text">
        <input type="button" id="btn" value="결과확인">
        <select id="tel">
            <option value="">통신사 선택</option>
            <option value="SKT">SKT</option>
            <option value="KT">KT</option>
            <option value="LGT">LGT</option>
            <option value="알뜰폰">알뜰폰</option>
        </select>

        <br><br>

        <input type="checkbox" id="agree">동의함
        <input type="button" value="가입완료" id="btn3">

        <br><br>

        <input type="radio" name="ag" id="agree1">동의함
        <input type="radio" name="ag" id="agree2"checked>동의안함
        <button type="button" id="btn4">확인</button>
    </body>
</html>
