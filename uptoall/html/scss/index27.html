            $(function(){
                let $a = 0;
                $("#btn").click(function(){
                    if($a == 0){
                        $("#divbox").css({
                            "transform":"rotateX(180deg)"
                        });
                        $("#spanbox").css({
                            "transform":"rotateX(180deg)"
                        });
                        $a = 1;
                    }
                    else{
                        $("#divbox").css({
                            "transform":"rotateX(0deg)"
                        });
                        $("#spanbox").css({
                            "transform":"rotateX(0deg)"
                        });
                        $a = 0;
                    }
                    /*
                    응용문제.
                    해당 버튼 클릭시 상하 변화된다.
                    다시 클릭 시 원상복구되게 하라.
                    */
                    
                });
                $("#ulcss > li").mouseenter(function(){
                    var $node = $(this).index();
                    var $text = $("#ulcss > li").eq($node).text();
                    console.log($text);
                    $("#ulcss > li").eq($node).css({
                        "transform":"rotateY(180deg)"
                    });
                    $("#ulcss > li:eq("+ $node +") > label").css({
                        "transform":"rotateY(180deg)"
                    });
                });
                $("#ulcss > li").mouseleave(function(){
                    var $node = $(this).index();
                    $("#ulcss > li").eq($node).css({
                        "transform":"rotateY(0deg)"
                    });
                    $("#ulcss > li:eq("+ $node +") > label").css({
                        "transform":"rotateY(0deg)"
                    });
                });
            });
        </script>
