<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
        <title>HTML 4.0 5일차 - CSS 2.0 style 속성</title>
    </head>
    <style>
        body { margin: 0; padding: 0; }
        .tel { width:100px; height:50px; border:none; border-bottom: 1px solid black; }
        /*  border:none; : 외각선 초기화 시킴  */
        .tel2 { width:70px; height:50px; border:0; border-bottom: 1px solid black; }
        .w { width:120px; }
        .aa { width:100px; height:100px; border: 1px solid blue; display:block; margin: 100px 0 0 300px; border-radius: 50px; }
        /*  border-radius : 모서리에 대한 원형을 적용  */
        .bb { width:100px; height:100px; border: 1px solid blue; display:block; border-radius: 50px 0 50px 0; }
        /*  border-radius : 왼쪽 상단 -> 오른쪽 상단 -> 오른쪽 하단 -> 왼쪽 하단  */
        .cc { width:150px; height:150px; background-color: blue; border-radius: 25px 25px 0 0;}
    </style>
    <body>
        <select class="tel">
            <option>+82</option>
            <option>+81</option>
            <option>+80</option>
        </select> - <input type="text" maxlength="3" class="tel2" placeholder="전화번호">
        <!--  placeholder 속성 : helper 메세지  -->
        <br>
        <select class="tel w">
            <option>[메일 주소 선택]</option>
            <option>naver.com</option>
            <option>nate.com</option>
            <option>hotmail.com</option>
        </select>
        <br>
        <!--  span 객체 크기 100*100 외각선 파란색 가로 300, 세로 100-->
        <span class="aa"></span>
        <span class="bb"></span>
        <!-- div 객체이며, 배경색상은 파란색 -->
        <div class="cc"></div>
    </body>
</html>
