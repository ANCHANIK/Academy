<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>HTML5 10일차 - HTML 신규 태그</title>
        <link type="text/css" rel="stylesheet" href="./index29.css?v=2">
    </head>
    <body>
        <!-- width를 입력하지 않을 경우 100%로 잡힘. (span, div, label 포함)-->
        <header class="header"></header> <!-- 최상단 메뉴, Top 배너 -->
        <nav class="nav"></nav>  <!-- 메뉴 (햄버거 버튼이 소속됨) -->
        <main class="main"></main>  <!-- 메인페이지, 서브페이지 부분 중 변화되는 구역 -->
        <section class="section1">  <!-- Title로 구분하는 영역. 예시) Best Product, MD'PICK, New Product -->
            <aside class="aside"></aside>  <!-- 좌, 우 사이드바를 나타냄 (floating banner에도 사용) -->
            <!-- floating banner : 떠다니는, 따라다니는 배너 -->
        </section>
        <article class="article"></article>
        <!-- 개별 콘텐츠 : 공지사항, 이벤트, 질문답변, FAQ -->
        <footer class="footer"></footer>
        <!-- 카피라이터 : 저작권 정보, 제작자 정보  -->
    </body>
</html>
