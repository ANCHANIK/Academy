<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 2일차 기본태그 3.0 + CSS 1.0</title>
    </head>

    <body>
        <table border="1"> <!-- table : 그래프, 표, 통계, 게시판, 웹 아웃라인 등등 이용-->
            <tr>    <!-- tr : 줄 (행)-->
                <td>1</td>  <!-- td : 칸 (열)-->        <!-- table > tr > td -->
            </tr>
        </table>
<!-- 2줄 3칸짜리 테이블 제작-->
<table border="1">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>

<table border="1" width="200">  <!-- table : width, height (모두 사용 O)-->
    <tr>        <!-- tr : width(사용 X) height(사용 O)-->
        <td>1</td>      <!-- td : width, height (모두 사용 O)-->
        <td>2</td>
    </tr>
    <tr height="200">
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
</table>


    </body>
</html>
