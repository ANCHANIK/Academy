<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
    <title>Javascript&jquey 재시험</title>
    <script src="../jq/jquery.js"></script>
    <link rel="stylesheet" href="./join.css?v=9">
    <!--
        문제5. 팝업창에서 주소를 선택하면 부모창으로
        우편번호, 도로명 주소가 입력 되어야 하며, 동시에 창이 닫혀져야 합니다.
        

        창닫기 클릭시 자식창은 창이 닫혀져야 합니다.

        문제6 (jquery). 우편번호 검색 클릭시
        우편번호 리스트가 드롭형태로 애니메이션이 나오도록 출력합니다.

    -->
    <script>
        $(function(){
            $("#search").click(function(){
                $("#list_data").slideDown(600);
            });

            $("#list_data > li").click(function(){
                var $node = $(this).index();
                console.log($node);
                if($node%2==0){
                    var $node_p = $node;
                    var $node_a = $node + 1;
                }
                else{
                    var $node_p = $node - 1;
                    var $node_a = $node;
                }
                window.opener.document.getElementById("m_post").value = $("#list_data > li").eq($node_p).text();
                window.opener.document.getElementById("m_addr").value = $("#list_data > li").eq($node_a).text();
                self.close();
            });
        });


        function off(){
            self.close();
        }
    </script>
</head>
<body>
    <div class="list_addr">
        <p>[도로명 주소 리스트]</p>
        <ul class="list_header">
            <li>우편번호</li>
            <li>도로명 주소</li>
        </ul>
        <ul class="list_data" id="list_data">
            <li>03176</li>
            <li>서울특별시 종로구 경희궁길 27(신문로2가)</li>
            <li>03057</li>
            <li>서울특별시 종로구 계동길 128(계동)</li>
            <li>03128</li>
            <li>서울특별시 종로구 김상옥로 29(연지동)</li>
            <li>03093</li>
            <li>서울특별시 종로구 낙산길 250(창신동)</li>
        </ul>
        <span class="span_css">
            <input type="button" value="검색" class="search" id="search">
            <input type="button" value="창닫기" class="close_btn" id="close_btn" onclick="off()">
        </span>
    </div>
</body>
</html>
