<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>Javascript 1 일차 - 조건문 (연산자)</title>
        <script>
            var a = "이순신";
            var b = "홍길동";
            var c = "B";
            /*
            if(a=="홍길동" && b=="이순신" && c=="B"){    // && : 두 조건이 모두 다 만족했을 경우 (&& 는 더 붙일 수 있음)
                document.write("같은 조 입니다.");
            }
            else if(a=="이순신" && b=="홍길동" && c=="B"){
                document.write("같은 조 입니다.");
            }
            else{
                document.write("서로 다른조 입니다.");
            }
            */
            if(a=="홀길동" || b=="이순신" || c=="B"){  //  || : "or"로써 두개의 조건 중 하나라도 맞다면 조건 성립
                document.write("같은 조 입니다.");
            }
            else{
                document.write("서로 다른조 입니다.");
            }
            /*
            응용문제6.
            임의의 숫자를 입력합니다.
            숫자 범위는 1 ~ 150 사이의 숫자를 입력합니다.
            1 ~ 50 까지의 범위 한가지와, 51 ~ 100까지의 범위 한가지
            101 이상의 숫자 이며, 150 이하까지만 입력되는 조건문을 제작하시오.
            단 출력내용은 다음과 같다.
            1 ~ 50 까지는 "해당 임의 숫자는 50 안에 들어가는 숫자 입니다."
            51 ~ 100 까지는 "해당 임의 숫자는 51에서 100까지 안에 들어가는 숫자 입니다."
            101 ~ 150 숫자를 입력하면 "101 이상 숫자입니다." 라고 출력됩니다.
            150 이상 숫자를 입력하면 "해당 숫자는 150까지만 입력되어야 합니다." 라고 출력합니다.
            */
            var h = 123;    // 범위를 잡으려면 && 를 써서 잡아야 한다. ||(또는) 는 '또는' 이기 때문에 안됨
            if (h > 150){
                document.write("해당 숫자는 150까지만 입력되어야 합니다.");
            }
            else if(h < 151 && h > 100){
                document.write("101 이상 숫자입니다.");
            }
            else if(h < 101 && h > 50){
                document.write("해당 임의 숫자는 51에서 100까지 안에 들어가는 숫자입니다.");
            }
            else{
                document.write("해당 임의 숫자는 50안에 들어가는 숫자입니다.");
            }
            /*
            나머지 값을 출력하여 짝수, 홀수를 알아내기
            */
            var kk = "87";
            var jj = kk % 2;   //  % 연산자 : 나머지 값을 구함.
            if ( jj == 0 ){   //  나머지가 없을 경우 0 일때 짝수로 판단
                document.write("짝수 입니다.");
            }
            else{   //  나머지가 1일 경우 홀수로 판단
                document.write("홀수 입니다.");            }
        </script>
    </head>

    </body>
