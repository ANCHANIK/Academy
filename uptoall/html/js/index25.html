        function abc(){
            var aa = Number(document.getElementById("bb").value);
            console.log(aa);
            // NaN : Not a Number,
            // isNaN : true(문자), false(숫자) NaN만 쓰는 경우 없음. isNaN을 써야된다.
            // isNaN 많이 쓰임. 중요!

            if(isNaN(aa)==true){
                alert("숫자만 입력하셈");
                document.getElementById("bb").value = ""; // 값을 초기화 시킴
            }
            else if(aa==""){
                alert("숫자를 입력하셈");
                document.getElementById("bb").focus();
            }
            else{
                alert("정상적인 숫자를 입력하셨셈!");
            }
        }
        </script>
    </head>
    <body>
        <input type="text" id="bb" placeholder="숫자만 입력!!">
        <button type="button" onclick="abc();">결과확인</button>
        <!--
            button : 기본 submit이며, type="button" 속성을 설정할 경우
            onclick이 정확하게 작동을 한다.
        -->
    </body>
