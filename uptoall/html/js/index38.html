<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>Javascript 7 일차 - 초급코드(DOM - radio))</title>
        <script>
            var use = "no";  // 전역변수 : 반복문으로 검토한 check 사항을 반영하는 변수

            function abc(){
                var ea = document.getElementById("poll").children;  // 자식노드 확인
                var a = ea.length; // 6개       // 자식노드 개수
                var w = 0;  // 반복문 초기값 (단, id에 시작하는 시작값과 동일해야 함)
                do{
                    var g = "a" + w;    // a 라는 문자와 숫자가 결합
                    var checks = document.getElementById(g).checked;    // 해당 아이디 체크 유/무 검토. 단, "" 사용 안됨. 변수로 설정
                    if(checks == true){      // 단 한 개라도 체크가 되면 if 조건이 발동됨
                        use = "yes";    // 전역변수 값이 변경 됨
                    }
                    w++;
                }while(w < a)

                if(use=="yes"){     // 반복문을 통해 전역변수 값 변동 유/무를 확인하는 조건문
                    alert("설문에 응해주셔서 고맙!");
                }
                else{
                    alert("하나라도 선택해 줘!");
                }
            }
            /* DOM */
            function bbb(){
                var ea = document.getElementsByClassName("aaa").length;  // 같은 class 이름
                var w = 0;
                while(w < ea){
                    var ck = document.getElementsByClassName("aaa")[w].checked;
                    if(ck == true){
                        use = "yes";
                    }
                    w++;
                }
                if(use=="yes"){     // 반복문을 통해 전역변수 값 변동 유/무를 확인하는 조건문
                    alert("설문에 응해주셔서 고맙!");
                }
                else{
                    alert("하나라도 선택해 줘!");
                }
            }
            /*
            DOM : 객체 모델 - css (class 구조를 따라야 한다.)
            (HTML 문서확인 후 트리 형태로 데이터 구조를 만든다.)

            NODE : 태그 기준 (카운트 기준 : 0 으로 시작) - 중복값이 없음!!
            parent (부모노드)
            child (자식노드)
            */
            function ccc(){
                var ck = document.getElementsByClassName("bb")[0].checked; // 돔은 ()[숫자] 로 몇 번째 클래스라는 걸 찾아줘야 됨
                console.log(ck);
            }
        </script>
        <style>

        </style>
    </head>
    <body>
        <form id="f" name="f">
            <p>[다음중 프론트엔드 과정 중 가장 어려운 과목은?]</p>
            <div id="poll">
            <label for="a0"><input type="radio" name="n" id="a0" class="aaa bb">HTML</label>
            <label for="a1"><input type="radio" name="n" id="a1" class="aaa">css</label>
            <label for="a2"><input type="radio" name="n" id="a2" class="aaa">Javascript</label>
            <label for="a3"><input type="radio" name="n" id="a3" class="aaa">Jquery</label>
            <label for="a4"><input type="radio" name="n" id="a4" class="aaa">Ajax</label>
            <label for="a5"><input type="radio" name="n" id="a5" class="aaa">Scss</label>
            </div>
            <input type="button" value="참여하기" onclick="ccc();">
        </form>
    </body>
</html>
