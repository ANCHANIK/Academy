<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <meta http-equiv="imagetoolbar" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript 3일차 (중급 - return 함수 사용3 + 상수)</title>
        <style>
        </style>
        <script>
            function abc(){
                // 함수에서 함수를 사용할 때 return 을 이용해 처리한다.
                var a = "test";
                var aa = "테스트";
                var b = function(){ //동적함수 
                    console.log(a);
                }
                var c = function(){ //동적함수 
                    console.log(aa);
                }
                
                return b;
                // 함수 안에 함수가 있으면 onclick="abc()()" 괄호가 2개 들어감
            }

            function method(){  // 메소드 함수 or 더블 함수
                this.abc = function(){
                    console.log("test");
                };
                this.bbb = function(){
                    console.log("test2")
                }
            }
            const aa = new method();
            
            /* 변수형태 종류 */
            var i = 1;    // var : 변수명, 값 모두 변경 가능함. 휘발성. 메모리 차지 X
            var i = 4;
            //console.log(i);
            let k = 1; 
            // let : 한 번 사용한 변수명은 사용 못 함. 단, 값은 변경 가능
            //k = 4;
            //let k = 4;
            // console.log(k);
            const j = 1;  // const : 상수이며, 변수명, 값 모두 한 번만 사용 가능함. 절대 바뀌면 안되는 값
            // j = 4;
            // console.log(j);
        </script>
    </head>
    <body>
        <input type="button" value="실행" onclick="abc()()">
        <!-- ()() 더블 함수를 동시에 호출 -->

        <input type="button" value="호출" onclick="aa.bbb();">
    </body>
</html>
