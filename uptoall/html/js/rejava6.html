        해당 과목 중 온라인 설문조사로 2가지를 선택하는 설문조사 프로그램이다.

    <body>
        <form id="fm" name="fm" enctype="application/x-www-form-urlencoded" method="POST" action="./rejava6.php"> <!--name이랑 id 를 같이 적어줘야됨-->
            <p>[자신이 좋아하는 과목을 2가지를 선택해 주세요]</p>
            <label for="ck0"><input type="checkbox" id="ck0" name="subject0" onclick="ddd(0)" value="HTML">HTML</label> <!-- 실무에선 name을 name="subject[]" 이렇게 씀-->
            <label for="ck1"><input type="checkbox" id="ck1" name="subject1" onclick="ddd(1)" value="CSS">CSS</label>
            <label for="ck2"><input type="checkbox" id="ck2" name="subject2" onclick="ddd(2)" value="JavaScript">JavaScript</label>
            <label for="ck3"><input type="checkbox" id="ck3" name="subject3" onclick="ddd(3)" value="jQuery">jQuery</label>
            <label for="ck4"><input type="checkbox" id="ck4" name="subject4" onclick="ddd(4)" value="Ajax">Ajax</label>
            <label for="ck5"><input type="checkbox" id="ck5" name="subject5" onclick="ddd(5)" value="Vue">Vue</label>
            <label for="ck6"><input type="checkbox" id="ck6" name="subject6" onclick="ddd(6)" value="ES9">ES9</label>
            <label for="ck7"><input type="checkbox" id="ck7" name="subject7" onclick="ddd(7)" value="TS">TS</label>
            <label for="ck8"><input type="checkbox" id="ck8" name="subject8" onclick="ddd(8)" value="SCSS">SCSS</label>
            <br>
            <input type="button" value="참여하기" onclick="bbb();">
        </form>
