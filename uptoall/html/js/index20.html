<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>Javascript 4일차 - 함수호출(HTML 로그인 만들기)</title>
        <script>
            function abc(){
                //return false; // form 에 return이 들어가야 작동됨
                if(fm.mid.value==""){
                    alert("아이디를 입력하세요.");
                    return false;   // 각 if 조건별로 false를 사용해야 한다.
                }
                else if(fm.mpass.value==""){
                    alert("패스워드를 입력하세요.");
                    return false;
                }
                else{
                    // 모든 정보를 입력시 return true 도 사용할 수 있고
                    // return도 사용할 수 있고, submit() 이라는 명령어를 입력하여 사용할 수 있다.
                    // return true 와 submit(); 차이점(숙제 - 직접 검색)
                    fm.submit(); //action 작동 하라는 말임
                }
            }
        </script>
    </head>
    <body>
        <!--
            로그인 페이지를 제작합니다. id 값은 자유이며, name 값은 mid, mpass로
            사용하라. 로그인 버튼도 제작하라.
        -->
        <!--
            onsubmit 사용시 return 명령어를 이용하여 action 작동여부를 판단하게 된다.
            return = return true 와 같고
            return false = 실패 또는 거짓이라고 판단하여 강제 오류를 발생시킨다.
            return false 시 절대 action 은 작동하지 않는다.
        -->
        <form id="fm" name="fm" method="GET" action="http://naver.com" onsubmit="return abc();">
        <input type="text" id="mid" name="mid">
        <input type="password" id="mpass" name="mpass">
        <input type="submit" value="LOGIN">
    </form>
    <!--
        method : GET(파라미터), POST(페이지를 이동하면서 값을 같이 넘기는)
    -->
    </body>
</html>
