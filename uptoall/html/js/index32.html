            function banner(){
            var aa = document.getElementById("ol_bn2");
            var bb = document.getElementById("ul_disc");
            var ea = aa.childNodes.length;
            var w = 0;
            var li = "<li></li>";
            var disc = "";
                while(w < ea){
                    disc = disc + li;
                    w++;
                }
                bb.innerHTML = disc;
            }

            function mv(){
                var banner = document.getElementById("ol_bn2");
                banner.style.left = "-1000px";
                // style.left : css 속성 중 left라는 속성삾을 이용함.
