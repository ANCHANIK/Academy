    <body>
        <select id="corp">
            <option value="">[통신사를 선택하세요]</option>
        </select>
    </body>
    <script>
        /*
        응용문제6.
        해당 배열을 이용하여 select에 option파트에 통신사를 출력하라
        단, value값도 배열과 동일하게 나와야 한다.
        */
        const tel = {
            "tel_corp":["SKT","KT","LGT","알뜰폰"]
        }
        // console.log(tel.tel_corp)
        var sel,gg,kk;
        Object.keys(tel.tel_corp).forEach(function(a1,b1,c1){
            // console.log(tel.tel_corp[a1])
            kk = tel.tel_corp[a1];
            console.log(kk)
            gg = document.createElement("option");
            sel = document.getElementById("corp").appendChild(gg);
            gg.setAttribute("value",kk);
            gg.innerText = kk;
        })
        
    </script>
