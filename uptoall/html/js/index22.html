<!DOCTYPE html>
<html lang="ko">
    <head>

        <script>
            function aaa(){
                var a = document.getElementById("ck").checked;

                if(a==false){ 
                    alert("동의함에 체그하셔야 합니다.");
                 // checkbox 와 radio는 같이 쓸 수 없다.
                 // || 는 사용할 수 는 있으나, && 는 사용 불가. 단, 같은 속성의 태그에만 한해서 사용이 가능
                }
                else if(b==false){  // 별도로 따로 써야 됨
                    alert("동의함에 체그하셔야 합니다.");
                }
            }

    </head>

        <!--
            응용문제2.
            [광고 수신 동의에 대해 선택해 주시길 바랍니다.]
            수신 동의, 수신차단 2 가지 중 헌가지만 선택하는 html 코드를 작성하시오.
            버튼 이름은 "서비스 등록" 이라 하라.
            추가 옵션 : 서비스 등록 버튼 클릭시 수신동의가 안되면
            "서비스를 등록하지 못합니다" 라는 메세지를 출력하라.
        -->
