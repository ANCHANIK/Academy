<!DOCTYPE html>
<html lang="ko">
    <!-- middle27.html에 사용하는 로드 파일 -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <meta http-equiv="imagetoolbar" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript 8일차 (중급 - 파일로드)</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <!-- body에 onload="ccc()"를 쓰면 비정상적으로 작동됨 -->
        <div class="box" id="box" onclick="ccc()"></div>
    </body>
    <script>
        // img.html 단독으로 실행시 작동으 ㄴ되나, middle27.html 로드한 상태로 실행시
        // script는 로드하지 못함

        // 보안상 script는 다른 페이지로 못가져감
        var timer;
        timer = setTimeout(t,5000);
        function t(){
            document.getElementById("box").style.backgroundColor = "blue";
        }
        
    </script>
</html>
