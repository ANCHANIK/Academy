<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>Javascript 3일차 - 함수호출(HTML 결합-name으로 사용)</title>
        <script>
            function abc(){
                /*
                form에 name이 있고, input에 name이 있을 경우
                다음과 같이 사용 가능. 단, form이 무조건 있어야 함.
                var aa = f.a.value;  // f(form 태그의 name 값).a(input 안에 name 값).value;
                alert(aa);
                */
                /*
                연습 : 비밀번호 입력시 아무것도 입력 되지 않을 경우
                "비밀번호를 입력하세요!" 라는 메세지를 출력
                입력시 체크 버튼을 클릭하더라도 아무 반응이 없으면 안된다.
                (단, name으로 작성할 것)
                */
                var pp = f.cc.value;
                if(pp==""){
                alert("비밀번호를 입력하세요.");
                }
                else{
                    alert("입력감사~!");
                }
            }
        </script>
    </head>
    <body>
        <form id="f" name="f">  <!-- form 태그에 있는 name만 유일하게 프론트가 쓸 수 있음 -->
            <input type="text" id="a" name="a">
            <!--
            name은 백엔드가 알려줘야 쓸 수 있음 
            단, 특수한 태그 외에는 name 또한 동일한 이름을 가질 수 없다.
            -->
            <input type="password" id="b" name="cc">
            <input type="button" value="췤크" onclick="abc()">
        </form>
    </body>
</html>
