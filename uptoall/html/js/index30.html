<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>Javascript 6 일차 - 초급코드(input 객체생성)</title>
        <script>
            // onclick 이벤트 함수를 실행을 하지 않고 실행하는 방법
            function aaa(){  //해당 함수는 실행을 하지 않고 대기 상태임. 밑에 호출하기 전까진 작동 X
            var c = 1;
            var aa = document.getElementById("list");
            while(c < 6){
                var bb = "<input type='checkbox'>"+c+"</br>";
                    aa.innerHTML += bb;
                    c++;
                }
            }
            function ck(){
                var v_all = document.getElementById("all").checked; // 전체선택 (true, flase 확인 부분) 
                console.log(v_all);
                var nm = document.getElementById("list");
                var ea = nm.childNodes.length;  // 하위 자식 노드가 몇개 있는지 개수를 가지고 옴
                var f;
                //console.log(ea);
                for(f=0;f<ea;f++){
                    var node = nm.childNodes;
                    //console.log(node[f].nodeName)
                    if(node[f].nodeName == "INPUT"){
                        if(v_all == true){
                            node[f].checked = true;
                        }
                        else{
                            node[f].checked = false;
                        }
                    }
                }

                //var node = ea.childNodes;  해당 아이디 안에 자식 노드가 어떤 것이 있는지 확인하는 사항
                //console.log(node[3]);   해당 노드가 가지고 있는 텍스트, 태그명을 확인할 수 있음
                
                /*
                node[3].checked = true;
                node[6].checked = true;
                node[9].checked = true;
                node[12].checked = true;
                node[15].checked = true;
                */
            }
        </script>
    </head>
    <body>
        <input id="all" type="checkbox" onclick="ck();">전체선택
        <div id="list">
            <!-- checkbox -->
        </div>
    </body>
    <script>
        aaa(); // 해당 함수호출은 HTML 코드가 모두 완료된 후
    </script>
</html>
