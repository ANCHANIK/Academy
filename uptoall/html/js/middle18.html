    <body>
        <p>[간단회원 정보]</p>
        <ul>
            <li id="id"></li>
            <li id="name"></li>
            <li id="age"></li>
            <li id="city"></li>
        </ul>
    </body>
        <script>
            function test(a){
                // test라는 함수는 backend가 제공하는
                // 배열의 함수값과 동일한 이름을 갖도록 한다.
                // a : 배열 정보가 담겨져 있는 함수값
                // console.log(a) : 배열 형태를 확인할 수 있음
                //console.log(a)
                let f;
                for(f in a){  // 배열 값을 받아서 반복문으로 처리
                    document.getElementById(f).innerText = a[f];
                    console.log(f)
                }
            }
        </script>
        <!-- 
            backend에서 배열 값을 만들어서 forntend와 같이 사용할 수 있는 함수를 제공한다.
