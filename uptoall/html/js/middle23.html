<meta charset="UTF-8">
<style>
    body { margin: 0; padding: 0; }
    .table { background-color: black; height: auto; width: 500px; font-size: 12px; text-align: center;}
    .table th, td{ background-color: white; height: 30px; cursor: pointer;}
    .table th:nth-child(1), td:nth-child(1) { width: 50px; }
    .table th:nth-child(3), td:nth-child(3) { width: 150px; }
    .close {
        width: 500px;
        height: 60px;
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
        margin: 0 auto;
    }
    .close > button { width: 100px; height: 40px; background-color: black; border: 0; color: white; cursor: pointer;}
</style>
    <script>
        function test(a){
            // let data = document.getElementsByTagName("td")[0].childNodes[0].nodeValue;
            // 해당 아이디 중에 자식 노드를 확인
            let data = document.getElementById("t" + a).childNodes;
            // 해당 부모창에 노드값 중 텍스트 값만 가져와서 값을 보냄
            // alert(data[0].outerText);
            window.opener.document.getElementById("idx").value = data[0].outerText;
            window.opener.document.getElementById("product").value = data[1].outerText;
            window.opener.document.getElementById("money").value = data[2].outerText;
            window.opener.document.getElementById("totalmoney").value = data[2].outerText;
            self.close();
        }
    </script>
<body>
    <table border="0" cellpadding="1" cellspacing="1" class="table" align="center">
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr id="t3" onclick="test(3);"><td>3</td><td>제주 삼다수 500ml 40개</td><td>13,760</td></tr>
            <tr id="t2" onclick="test(2);"><td>2</td><td>오션블루향 핸드워시 300ml 3개</td><td>11,070</td></tr>
            <tr id="t1" onclick="test(1);"><td>1</td><td>닥터방기원 데미지 케어 샴푸</td><td>10,320</td></tr>
        </tbody>
    </table>
    <div class="close">
        <button type="button">창닫기</button>
    </div>
</body>
