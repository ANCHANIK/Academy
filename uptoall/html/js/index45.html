<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>숫자 놀이</title>
        <script>
            /*
            응용문제1.
            사용자가 1~10 숫자 중 아무숫자를 입력합니다.
            해당 숫자를 입력하였을 경우 사용자가 입력한 값과 pc가 랜덤하게
            1~10 숫자 중 무작위로 한 개의 숫자를 가져옵니다.
            사용자의 숫자와 pc가 뽑은 숫자가 동일할 경우, "당첨",
            동일하지 않을 경우, "다음 기회에" 라는 메세지를 출력시켜라.
            */
            function abc(){
                var c = 10;
                var a = Number(document.getElementById("s").value);
                var b = Math.ceil(Math.random()*c);
                if(a == b){
                    alert("올ㅋ 반띵하자 ㅋ");
                }
                else{
                    alert("ㅋㅋㅅㄱ ㅋㅋ");
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="s" maxlength="2" placeholder="1~10까지 숫자를 입력하세요.">
        <input type="button" value="결과확인" onclick="abc();">
    </body>
</html>
