<meta charset="UTF-8">
<script>
    function aaa(){
        self.close();
        // 자식창을 닫을 때 사용한다.
        // close(), window.close(), self.close();
    }

    function bbb(d){
        /* window.opner : 자식창을 호출하며 오픈한 부모창을 말한다.*/
        /* 부모창에 form을 사용했을 때 사용법 */
        // window.opener.f.product.value = d;
        // window.opener.document.f.product.value = d;

        /* 부모창에 form이 없을 때 */
        window.opener.document.getElementById("product").value = d;
        self.close();
    }
</script>
<!--
    outerText = 텍스트 값을 가져옴
    outerHTML = 태그 및 택스트 값을 가져옴
-->
<ul>
    <li onclick="bbb(this.outerText)">컴퓨터</li>
    <li onclick="bbb(this.outerText)">모니터</li>
    <li onclick="bbb(this.outerText)">키보드</li>
</ul>
<input type="button" value="close" onclick="aaa();">
