<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>Javascript 1 일차</title>
        <!--
            Javascript 관련 모든 부분이 해당 태그에 입력됨
            Javascript : 따로 언어를 설치하지 않고 사용할 수 있는 프로그램
            Jaquery : 모듈을 사용해서 프로그램언어를 구현함.
            ES : Javaxcript + Jaquery
        -->
        <script>
            // : 한줄 짜리 주석
            /* 여러줄 주석 */ 
            // var  :  시작 
            // 변수 : 계속적으로 변하는 수
            // document : html 태그 전체를 말함 (html 보다 상위)
            // document.write : 해당되는 html 값을 출력하라는 명령어
            // var : 변수를 선언할 때 사용하는 명력어
            var a;  // 변수 이름을 선언하는 뜻
            var b;
            var c;
            // 사칙연산 ( + , - , * , / )
            a = 25000;
            b = 5;
            c = a * b;
            document.write(c);
            //  = : a = 25000 ,  25000이라는 숫자를 a 한테 전달하라는 뜻 (뒤에서 앞으로)
            //  js에서 = 은 같다라는 뜻이 아님
            //  == : 이게 같다라는 뜻
            //  document.write() : 위에서 내려오는 순으로 읽기 때문에 순서 꼭 지켜라
        </script>
    </head>
    <body>

    </body>
</html>
